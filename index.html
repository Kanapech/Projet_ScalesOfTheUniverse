<!DOCTYPE html>
<html lang=”fr”>
    <head>    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scales of The Universe</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/bulma.min.css">
        <link rel="stylesheet" href="./css/bulma-slider.min.css">
        <script defer src="./js/all.js"></script>
        
    </head>
    <body>

        <div id="progressDiv">
            <label for="loadBar">Chargement...</label>
            <progress id="loadBar" class="progress is-danger" value="0" max="100"></progress>
        </div>
        
        <input id="slider" class="slider is-large is-info" step="1" min="0" max="10" value="0" type="range" orient="vertical" style="left:20px; position:absolute;">
        <button id="addbtn" class="addbtn" style="position:absolute; right:20px; top:10px;"><i class="fa-solid fa-plus"></i></button>
        
        <div id="addmenu" class="sidenav">
            <a id="closebtn" class="closebtn"><i class="fa-solid fa-xmark"></i></a>
            <form name="addform" id="addform" enctype="multipart/form-data">
                <div class="file is-small is-info is-boxed has-name">
                    <label class="file-label">
                      <input class="file-input" type="file" id="path" name="path" accept=".glb, .gltf, .obj" required>
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Choisissez un fichier
                        </span>
                      </span>
                      <span id="inputFilename" class="file-name">
                        Aucun fichier sélectionné
                      </span>
                    </label>
                  </div>
                <div> 
                    <label for="name">Nom du modèle</label>
                    <input class="input is-small is-primary" type="text" placeholder="Nom de l'objet" style="width:15em" id="name" name="name" required>
                </div>
                <div> 
                    <label for="description">Description du modèle</label>
                    <input class="input is-small is-primary" type="text" placeholder="Description de l'objet" style="width:15em" id="description" name="description" required>
                </div>
                <div> 
                    <label for="size">Échelle du modèle (en mètres)</label>
                    <input class="input is-small is-primary" type="number" placeholder="Taille de l'objet" style="width:15em" id="size" name="size" step="0.1" required>
                </div>
            
                <button class="button" type="submit">Envoyer</button>
            </form>
            
            <div>
                <a href="modif.html">Retirer/Modifier des objets</a>
                <button class="button is-small is-danger" onclick="defaultScene(event)">Scène par défaut</button>
                <button  class="button is-small is-warning" onclick="loadFromJSON()">Charger à partir d'un fichier JSON</button>
            </div>
        </div>


        <section id="descDisplay" class="hero is-medium is-link descDisplay">
            <a id="descClosebtn" class="closebtn"><i class="fa-solid fa-xmark"></i></a>
            
            <div class="hero-body">
                <p id="modelName" class="title"></>
                <p id="modelDesc" class="subtitle"></p>  
            </div>
        </section>

        <script src="./js/bulma-slider.min.js"></script>
        <script src="./js/menu.js".js"></script> 
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
